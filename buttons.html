<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boot Strap Buttons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <h1>INTRO OF BOOTSTRAP BUTTONS</h1><br><br>
    <div class="container-fluid">
        <div class="btn btn-outline-primary" disabled>Submit</div>
        <div class="btn btn-secondary" disabled>Submit</div>
        <div class="btn btn-success">Submit</div>
        <div class="btn btn-danger">Danger</div>
        <div class="btn btn-warning btn-md">warning</div>
        <div class="btn btn-info btn-lg">info</div>
        <div class="btn btn-dark btn-sm">Dark</div>
        <div class="btn btn-link">Link</div>
    </div>
</body>
</html>
