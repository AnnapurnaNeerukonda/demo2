<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>boot strap grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <h3>Grid in bootstrap</h3>
    <div class="container text-center">
        <div class="row">
            <div class="col-md-4" style="background-color: blue;">first</div>
            <div class="col-md-4" style="background-color: brown;">second</div>
        </div>
        <div class="row">
            <div class="col-md-3" style="background-color: chartreuse;">third</div>
            <div class="col-md-5" style="background-color: chocolate;">fourth</div>
        </div>
    </div><br><br><br><br>
    <div class="container-fluid text-center">
        <div class="row">
            <div class="col-md-4" style="background-color: blue;">first</div>
            <div class="col-md-4" style="background-color: brown;">second</div>
        </div>
        <div class="row">
            <div class="col-md-3" style="background-color: chartreuse;">third</div>
            <div class="col-md-5" style="background-color: chocolate;">fourth</div>
        </div>
    </div>
</body>
</html>
